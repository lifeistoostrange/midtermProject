<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<header th:replace="~{fragments/base :: head}"></header>
	<style>
		td,
		th {
			text-align: center;
		}

		body,
		html {
			margin: 0;
			padding: 0;
		}

		.full-width-image {
			width: 100%;
			height: auto;
			/* 높이는 자동으로 조정됩니다. */
			display: block;
			/* 이미지를 블록 요소로 표시합니다. */
		}
	</style>
</head>

<body>
	<div th:insert="~{fragments/base :: top}"></div>

	<div class="container" style="margin-top:120px;">

		<img src="/mid/img/company.png" alt="Full Width Image" class="full-width-image">

	</div>


	</div>
	<footer th:replace="~{fragments/base :: bottom}"></footer>
</body>

</html>
